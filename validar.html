<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/myscript.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Início</a>
            <a href="calc.html">Calculadora</a>
            <a href="validar.html">Validar</a>
            <a href="form.html">Formulário</a>
            <a href="email.html">Email</a>
            <a href="repete.html">Repete</a>
            <a href="notas.html">Notas</a>
        </nav>
    </header>
    <main>
        <form action="">
            <div class="input-container">
                <label for="">CPF</label>
                <input type="text" pattern="\d{3}.\d{3}.\d{3}-\d{2}" placeholder="123.456.789-10" name="cpf" id="cpf" required>
            </div>
            <div class="input-container">
                <label for="">CEP</label>
                <input type="text" pattern="\d{2}.\d{3}-\d{3}" placeholder="10.200-300" name="cep" id="cep" required>
            </div>
            <div class="input-container">
                <label for="">Telefone</label>
                <input type="text" pattern="\d{2) \d{9)" placeholder="00 912345678" name="telefone" id="telefone" required>
            </div>
            <div class="input-container">
                <label for="">Data</label>
                <input type="date" name="data" id="data" required>
            </div>
            <div class="input-container">
                <label for="">Hora</label>
                <input type="time" name="hora" id="hora" required>
            </div>
            <div class="input-container">
                <label for="">Placa</label>
                <input type="text" pattern="[A-Z]{3}[0-9][0-9A-Z][0-9]{2}" placeholder="ABC1D23" name="placa" id="placa" required>
            </div>  
            <button type="submit">Concluir</button>
        </form>
    </main>
</body>

</html>
