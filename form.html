<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/myscript.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Início</a>
            <a href="calc.html">Calculadora</a>
            <a href="validar.html">Validar</a>
            <a href="form.html">Formulário</a>
            <a href="email.html">Email</a>
            <a href="repete.html">Repete</a>
            <a href="notas.html">Notas</a>
        </nav>
    </header>
    <main>
        <form>
            <div class="input-container">
                <label for="">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome" maxlength="12" pattern="[a-z]">
            </div>
            <div class="input-container">
                <label for="">Email</label>
                <input type="email" name="email" id="email" placeholder="fulano@xemplo.com">
            </div>
            <div class="input-container">
                <label for="">Senha</label>
                <input type="text" name="senha" id="senha" placeholder="1234">
            </div>
            <div class="input-container">
                <label for="">Idade</label>
                <input type="number" name="idade" id="idade" placeholder="00">
            </div>
            <div class="input-container">
                <label for="">Altura</label>
                <input type="number" name="altura" id="altura" placeholder="0.00" step="0.01">
            </div>
            <div class="input-container">
                <label for="">Peso</label>
                <input type="number" name="peso" id="peso" placeholder="00">
            </div>
            <button type="submit">Concluir</button>
            <button type="reset">Limpar</button>
        </form>
    </main>
</body>
</html>
